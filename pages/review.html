<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <style>
        .heading{
            font-weight: 600px;
            text-align: center;
        }
        .review-container{
            background-color:white;
            height: 500px;
            border: #feb79f 3px solid;
             display: block;
            width: 1463px;
            margin:5px auto;
            padding: 20px;
            border-radius:30px ;
            box-shadow: 0px 8px 10px black;
           overflow-y: scroll;
          
        }
        #input{
            border-radius: 15px;
            padding: 15px 40px;
            width: 250px;
            box-shadow: 3px 0px 10px black;
        }
       
        #add-btn{
            border-radius: 15px;
            margin: 5px;
            padding: 15px 10px;
            font-weight: bolder;
            cursor: pointer;
            border:white 1px solid;
            background-color: white;
            border: black 1px solid;
            box-shadow: 3px 0px 10px black;

        }
        @media screen and (max-width:760px) {
            .to-do-list-container{
                width: 80%;
                height: 100px;
            }
            .action-container{
                width: 80%;
            } 
        }
    </style>
</head>
<body>
    <h1 class="heading"><b> Reviews !!!!!!</b></h1>
    <div class="review-container" id="review-container">
       
    </div>
    <div class="action-container">
        <input type="text" id="input" placeholder="Enter your name" required> <br><br>
        <input type="file" id="image" accept="image/*" > <br><br>
        <textarea name="review-ared" id="reviewArea" placeholder="Write Review" required></textarea> <br><br><br>
        <button type="button" id="add-btn" onclick="add()"> Add Review</button>
    </div>
</body>
</html>
