<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <style>
        .heading{
            font-family:cursive;
            font-weight: 600px;
            text-align: center;
        }
        .review-container{
            background-color: #0093E9;
            background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
             min-height: 60vh;
            height: 500px;
            border: white 3px solid;
             display: block;
            width: 560px;
            margin:5px auto;
            padding: 20px;
            border-radius:30px ;
            box-shadow: 0px 8px 10px black;
           overflow-y: scroll;
          
        }
        #input{
            border-radius: 15px;
            font-family:cursive;
            padding: 15px 40px;
            width: 250px;
            box-shadow: 3px 0px 10px black;
        }
       
        #add-btn{
            border-radius: 15px;
            margin: 5px;
            padding: 15px 10px;
            font-weight: bolder;
            font-family:cursive;
            cursor: pointer;
            border:white 1px solid;
            background-color: white;
            border: black 1px solid;
            box-shadow: 3px 0px 10px black;

        }
    </style>
</head>
<body>
    <h1 class="heading"><b> Reviews !!!!!!</b></h1>
    <div class="review-container" id="review-container">
       
    </div>
    <div class="action-container">
        <input type="text" id="input" placeholder="Type Review">
        <button type="button" id="add-btn" onclick="add()"> Add Review</button>
    </div>
</body>
</html>
