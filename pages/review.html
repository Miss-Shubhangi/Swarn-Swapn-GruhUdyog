<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .heading{
            font-weight: 400px;
            text-align: center;
        }
        .review-container{
            background-color:white;
            height: 500px;
            border: #feb79f 3px solid;
             display: block;
            width: 1463px;
            margin:5px auto;
            padding: 20px;
            border-radius:30px ;
            box-shadow: 0px 5px 15px black;
           overflow-y: scroll;
          
        }
        .action-container{
            display: block;
            margin:7px auto;
            width: 600px;
            margin-top: 20px;
        }
        #input{
            border-radius: 15px;
            padding: 15px 40px;
            width: 250px;
            box-shadow: 3px 0px 10px #feb79f;
        }
       .file-text{
            font-size: 20px;
        
        }
       #review-input{
        border-radius: 15px;
        padding: 15px 40px;
        width: 250px;
        height: 500px;
        box-shadow: 3px 0px 10px #feb79f;
       }
        #add-btn{
            border-radius: 15px;
            margin: 5px;
            padding: 15px 10px;
            font-weight: bolder;
            cursor: pointer;
            border:white 1px solid;
            background-color: white;
            border:#feb79f 1px solid;
            box-shadow: 3px 0px 10px #feb79f;

        }
       
        @media screen and (max-width:760px) {
            .review-container{
                width: 100%;
                height: 100px;
            }
            .action-container{
                width: 100%;
            } 
        }
    </style>
</head>
<body>
    <h1 class="heading text-start text-sm-center"><b> Reviews !!!!!!</b></h1>
    <div class="review-container" id="review-container">
       
    </div>
    <div class="action-container">
        <input type="text" id="input" placeholder="Enter your name" required> <br><br>
       <span class="file-text text-muted">Add product image in review :</span> 
        <input type="file" id="image" id="img-input" accept="image/*" > <br><br>
        <textarea name="review-ared" id="reviewArea" id="review-input" rows="15" cols="40" placeholder="Write Review" required></textarea> <br><br><br>
        <button type="button" id="add-btn" onclick="add()"> Add Review</button>
    </div>
</body>
</html>
